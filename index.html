<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Christmas Card</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
	<div id="page-wrap">
<div class="card card-behind"></div>
	<div class="card card-container">
		<div class="front">
			<div class="tree top"></div>
			<div class="tree middle"></div>
			<div class="tree bottom"></div>
			<div class="branch"></div>
			<div><h2 class="animated infinite swing">Merry Christmas</h2></div>
			<div class="star"></div>
		</div>
		<div class="back">
			<div class="snowman">
				<div class="background">
					<div class="frost"></div>
				</div>
				<div class="hat">
					<div class="top"></div>
					<div class="top-tip"></div>
					<div class="face"></div>
					<div class="body"></div>
					<div class="arms"></div>
					<div class="scarf"></div>
					<div class="eyes"></div>
					<div class="nose"></div>
					<div class="smile"></div>
					<div class="snow-1"></div>
					<div class="snow-2"></div>
					<div class="snow-3"></div>
					<div class="snow-4"></div>
					<div class="stand">
						<h4>Happy Holidays</h4>                 
						<p>&ldquo;Open your gifts but don't forget to open your heart, as well&rdquo;</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="card card-container-content">
		<h2>
			<span class="text-1">Wish you a
            </span> <span class="text-2">merry</span> <span class="text-3">Christmas</span> <span class="text-4"><i class="fa fa-tree"></i><i class="fa fa-tree"></i><i class="fa fa-tree"></i></span> <span class="text-5">Made by</span> <span class="text-4">DK.tr</span>
		</h2>
	</div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="index.js"> </script>
</body>
</html>
